    <!-- Content -->
    <main class="content">
      <!-- Header Card + Tabela -->
      <div class="table-card">

          <h3>Gerenciamento de Clientes</h3>
          <button class="btn-secondary" id="openModalBtn" aria-haspopup="dialog">
            <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0V11H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
            </svg>
            Novo Cliente
          </button>
        </div>

        <div class="table-wrapper">
          <table class="data-table" aria-label="Lista de clientes">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>CPF/CNPJ</th>
                <th>Cidade</th>
                <th>Status</th>
                <th>Ações</th>

            </thead>

              <!-- linhas serão inseridas via script -->
            </tbody>
          </table>
        </div>

  <!-- Toast -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Modal Novo/Editar Cliente -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modalTitle">Cadastrar novo cliente</span>
        <button class="btn-secondary" id="closeModalBtn" aria-label="Fechar">✕</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" for="nomeInput">Nome completo</label>
          <input class="form-input" id="nomeInput" type="text" placeholder="Ex.: João Silva" />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="emailInput">E-mail</label>
            <input class="form-input" id="emailInput" type="email" placeholder="joao@email.com" />
          </div>
          <div class="form-group">
            <label class="form-label" for="telefoneInput">Telefone</label>
            <input class="form-input" id="telefoneInput" type="tel" placeholder="(11) 98765-4321" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="cpfInput">CPF/CNPJ</label>
            <input class="form-input" id="cpfInput" type="text" placeholder="000.000.000-00" />
          </div>
          <div class="form-group">
            <label class="form-label" for="cidadeInput">Cidade</label>
            <input class="form-input" id="cidadeInput" type="text" placeholder="São Paulo" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="statusSelect">Status</label>
          <select class="form-select" id="statusSelect">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelModalBtn">Cancelar</button>
        <button class="btn btn-primary" id="saveClienteBtn">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Chart.js (mantendo padrão do portal) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Base do portal (toasts, atalho '/', toggle menu, etc.) -->
  <script src="script.js"></script>

  <!-- Script específico da página de Clientes -->
  <script>
    // Mock de dados de clientes
    const clientes = [
      { id: 1, nome: 'João Silva', email: 'joao@email.com', telefone: '(11) 98765-4321', cpf: '123.456.789-00', cidade: 'São Paulo', status: 'Ativo' },
      { id: 2, nome: 'Maria Santos', email: 'maria@email.com', telefone: '(21) 97654-3210', cpf: '987.654.321-00', cidade: 'Rio de Janeiro', status: 'Ativo' },
      { id: 3, nome: 'Pedro Oliveira', email: 'pedro@email.com', telefone: '(31) 96543-2109', cpf: '456.789.123-00', cidade: 'Belo Horizonte', status: 'Inativo' },
      { id: 4, nome: 'Ana Costa', email: 'ana@email.com', telefone: '(41) 95432-1098', cpf: '789.123.456-00', cidade: 'Curitiba', status: 'Ativo' },
      { id: 5, nome: 'Carlos Ferreira', email: 'carlos@email.com', telefone: '(51) 94321-0987', cpf: '321.654.987-00', cidade: 'Porto Alegre', status: 'Ativo' },
      { id: 6, nome: 'Loja Bom Preço LTDA', email: 'contato@bompreco.com', telefone: '(11) 3456-7890', cpf: '12.345.678/0001-90', cidade: 'São Paulo', status: 'Ativo' }
    ];

    let editingId = null; // ID do cliente sendo editado

    // Renderizar tabela
    function renderClientes() {
      const tbody = document.getElementById('clientesTableBody');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      const filtered = clientes.filter(c => 
        c.nome.toLowerCase().includes(searchTerm) || 
        c.email.toLowerCase().includes(searchTerm) ||
        c.cpf.includes(searchTerm)
      );

      tbody.innerHTML = filtered.map(c => {
        const statusClass = c.status === 'Ativo' ? 'success' : 'warning';
        return `
          <tr>
            <td><strong>${c.nome}</strong></td>
            <td>${c.email}</td>
            <td>${c.telefone}</td>
            <td>${c.cpf}</td>
            <td>${c.cidade}</td>
            <td><span class="chip ${statusClass}">${c.status}</span></td>
            <td>
              <div class="action-buttons">
                <button class="btn-action btn-outline" onclick="editarCliente(${c.id})">Editar</button>
                <button class="btn-action btn-primary" onclick="excluirCliente(${c.id})">Excluir</button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Editar cliente
    function editarCliente(id) {
      editingId = id;
      const cliente = clientes.find(c => c.id === id);
      
      document.getElementById('modalTitle').textContent = 'Editar cliente';
      document.getElementById('nomeInput').value = cliente.nome;
      document.getElementById('emailInput').value = cliente.email;
      document.getElementById('telefoneInput').value = cliente.telefone;
      document.getElementById('cpfInput').value = cliente.cpf;
      document.getElementById('cidadeInput').value = cliente.cidade;
      document.getElementById('statusSelect').value = cliente.status;
      
      openModal();
    }

    // Excluir cliente
    function excluirCliente(id) {
      const idx = clientes.findIndex(c => c.id === id);
      if (idx >= 0) {
        clientes.splice(idx, 1);
        renderClientes();
        showToast('Cliente excluído!');
      }
    }

    // Modal handlers
    const modal = document.getElementById('modalOverlay');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const cancelBtn = document.getElementById('cancelModalBtn');
    const saveBtn = document.getElementById('saveClienteBtn');

    function openModal() {
      modal.style.display = 'flex';
      document.getElementById('nomeInput').focus();
    }

    function closeModal() {
      modal.style.display = 'none';
      editingId = null;
      // Limpar form
      document.getElementById('modalTitle').textContent = 'Cadastrar novo cliente';
      document.getElementById('nomeInput').value = '';
      document.getElementById('emailInput').value = '';
      document.getElementById('telefoneInput').value = '';
      document.getElementById('cpfInput').value = '';
      document.getElementById('cidadeInput').value = '';
      document.getElementById('statusSelect').value = 'Ativo';
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    // Salvar cliente
    saveBtn.addEventListener('click', () => {
      const nome = document.getElementById('nomeInput').value.trim();
      const email = document.getElementById('emailInput').value.trim();
      const telefone = document.getElementById('telefoneInput').value.trim();
      const cpf = document.getElementById('cpfInput').value.trim();
      const cidade = document.getElementById('cidadeInput').value.trim();
      const status = document.getElementById('statusSelect').value;

      if (!nome || !email) {
        showToast('Preencha nome e e-mail.', 'error');
        return;
      }

      if (editingId) {
        // Editar existente
        const cliente = clientes.find(c => c.id === editingId);
        cliente.nome = nome;
        cliente.email = email;
        cliente.telefone = telefone;
        cliente.cpf = cpf;
        cliente.cidade = cidade;
        cliente.status = status;
        showToast('Cliente atualizado!');
      } else {
        // Adicionar novo
        const newId = Math.max(...clientes.map(c => c.id), 0) + 1;
        clientes.push({ id: newId, nome, email, telefone, cpf, cidade, status });
        showToast('Cliente adicionado com sucesso!');
      }

      renderClientes();
      closeModal();
    });

    // Busca em tempo real
    document.getElementById('searchInput').addEventListener('input', renderClientes);

    // Inicialização
    (function initClientes() {
      renderClientes();
    })();
  </script>
