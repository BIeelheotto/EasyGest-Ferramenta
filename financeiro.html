  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <header class="topbar">
      <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <div class="search-box">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
        </svg>
        <input type="text" id="searchInput" placeholder="Buscar transação... (pressione '/')" aria-label="Buscar transação">
      </div>
      <div class="period-selector">
        <button class="period-btn active" data-period="today">Hoje</button>
        <button class="period-btn" data-period="7d">7 dias</button>
        <button class="period-btn" data-period="30d">30 dias</button>
        <button class="period-btn" data-period="custom">Personalizado</button>
      </div>
    </header>

    <!-- Content -->
    <main class="content">
      <!-- Summary Cards -->
      <div class="summary-grid">
        <div class="summary-card">
          <div class="summary-label">A Receber</div>
          <div class="summary-value" id="totalReceber">R$ 0,00</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">A Pagar</div>
          <div class="summary-value" id="totalPagar">R$ 0,00</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Recebido</div>
          <div class="summary-value positive" id="totalRecebido">R$ 0,00</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Pago</div>
          <div class="summary-value negative" id="totalPago">R$ 0,00</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Saldo</div>
          <div class="summary-value" id="saldo">R$ 0,00</div>
        </div>
      </div>

      <!-- Tabela de Transações -->
      <div class="table-card">
        <div class="card-header">
          <h3>Transações Financeiras</h3>
          <button class="btn-secondary" id="openModalBtn" aria-haspopup="dialog">
            <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0V11H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
            </svg>
            Nova Transação
          </button>
        </div>

        <!-- Filtros -->
        <div class="filter-bar">
          <div class="filter-group">
            <label class="filter-label" for="tipoFilter">Tipo:</label>
            <select class="filter-select" id="tipoFilter">
              <option value="Todos">Todos</option>
              <option value="Receita">Receita</option>
              <option value="Despesa">Despesa</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label" for="statusFilter">Status:</label>
            <select class="filter-select" id="statusFilter">
              <option value="Todos">Todos</option>
              <option value="Pendente">Pendente</option>
              <option value="Pago">Pago</option>
            </select>
          </div>
        </div>

        <div class="table-wrapper">
          <table class="data-table" aria-label="Lista de transações">
            <thead>
              <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="transacoesTableBody">
              <!-- linhas serão inseridas via script -->
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <button class="pagination-btn" disabled>Anterior</button>
          <span class="pagination-info">Página 1 de 1</span>
          <button class="pagination-btn" disabled>Próximo</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Modal Nova/Editar Transação -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modalTitle">Nova transação</span>
        <button class="btn-secondary" id="closeModalBtn" aria-label="Fechar">✕</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" for="descricaoInput">Descrição</label>
          <input class="form-input" id="descricaoInput" type="text" placeholder="Ex.: Venda de produtos" />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="tipoSelect">Tipo</label>
            <select class="form-select" id="tipoSelect">
              <option value="Receita">Receita</option>
              <option value="Despesa">Despesa</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="valorInput">Valor</label>
            <input class="form-input" id="valorInput" type="number" step="0.01" placeholder="0,00" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="dataInput">Data</label>
            <input class="form-input" id="dataInput" type="date" />
          </div>
          <div class="form-group">
            <label class="form-label" for="statusSelect">Status</label>
            <select class="form-select" id="statusSelect">
              <option value="Pendente">Pendente</option>
              <option value="Pago">Pago</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelModalBtn">Cancelar</button>
        <button class="btn btn-primary" id="saveTransacaoBtn">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Chart.js (mantendo padrão do portal) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Base do portal (toasts, atalho '/', toggle menu, etc.) -->
  <script src="script.js"></script>

  <!-- Script específico da página Financeiro -->
  <script>
    // Mock de dados de transações
    const transacoes = [
      { id: 1, data: '2025-01-15', descricao: 'Venda de produtos', tipo: 'Receita', valor: 2500.00, status: 'Pago' },
      { id: 2, data: '2025-01-18', descricao: 'Aluguel', tipo: 'Despesa', valor: 1200.00, status: 'Pago' },
      { id: 3, data: '2025-01-20', descricao: 'Serviços prestados', tipo: 'Receita', valor: 3800.00, status: 'Pendente' },
      { id: 4, data: '2025-01-22', descricao: 'Fornecedor A', tipo: 'Despesa', valor: 850.00, status: 'Pendente' },
      { id: 5, data: '2025-01-25', descricao: 'Venda online', tipo: 'Receita', valor: 1450.00, status: 'Pago' },
      { id: 6, data: '2025-01-27', descricao: 'Energia elétrica', tipo: 'Despesa', valor: 320.00, status: 'Pendente' },
      { id: 7, data: '2025-01-28', descricao: 'Consultoria', tipo: 'Receita', valor: 5000.00, status: 'Pendente' }
    ];

    let editingId = null; // ID da transação sendo editada

    // Calcular totais
    function calcularTotais() {
      let receber = 0, pagar = 0, recebido = 0, pago = 0;

      transacoes.forEach(t => {
        if (t.tipo === 'Receita') {
          if (t.status === 'Pago') recebido += t.valor;
          else receber += t.valor;
        } else {
          if (t.status === 'Pago') pago += t.valor;
          else pagar += t.valor;
        }
      });

      const saldo = recebido - pago;

      document.getElementById('totalReceber').textContent = formatCurrency(receber);
      document.getElementById('totalPagar').textContent = formatCurrency(pagar);
      document.getElementById('totalRecebido').textContent = formatCurrency(recebido);
      document.getElementById('totalPago').textContent = formatCurrency(pago);
      
      const saldoEl = document.getElementById('saldo');
      saldoEl.textContent = formatCurrency(Math.abs(saldo));
      saldoEl.className = 'summary-value ' + (saldo >= 0 ? 'positive' : 'negative');
    }

    // Renderizar tabela
    function renderTransacoes() {
      const tbody = document.getElementById('transacoesTableBody');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const tipoFilter = document.getElementById('tipoFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;
      
      let filtered = transacoes.filter(t => 
        t.descricao.toLowerCase().includes(searchTerm)
      );

      if (tipoFilter !== 'Todos') {
        filtered = filtered.filter(t => t.tipo === tipoFilter);
      }

      if (statusFilter !== 'Todos') {
        filtered = filtered.filter(t => t.status === statusFilter);
      }

      tbody.innerHTML = filtered.map(t => {
        const tipoClass = t.tipo === 'Receita' ? 'success' : 'danger';
        const statusClass = t.status === 'Pago' ? 'success' : 'warning';
        const dataFormatada = new Date(t.data + 'T00:00:00').toLocaleDateString('pt-BR');
        
        return `
          <tr>
            <td>${dataFormatada}</td>
            <td><strong>${t.descricao}</strong></td>
            <td><span class="chip ${tipoClass}">${t.tipo}</span></td>
            <td>${formatCurrency(t.valor)}</td>
            <td><span class="chip ${statusClass}">${t.status}</span></td>
            <td>
              <div class="action-buttons">
                ${t.status === 'Pendente' 
                  ? `<button class="btn-action btn-success" onclick="marcarPago(${t.id})">Pagar</button>`
                  : ''
                }
                <button class="btn-action btn-outline" onclick="editarTransacao(${t.id})">Editar</button>
                <button class="btn-action btn-primary" onclick="excluirTransacao(${t.id})">Excluir</button>
              </div>
            </td>
          </tr>
        `;
      }).join('');

      calcularTotais();
    }

    // Marcar como pago
    function marcarPago(id) {
      const transacao = transacoes.find(t => t.id === id);
      transacao.status = 'Pago';
      renderTransacoes();
      showToast('Transação marcada como paga!');
    }

    // Editar transação
    function editarTransacao(id) {
      editingId = id;
      const transacao = transacoes.find(t => t.id === id);
      
      document.getElementById('modalTitle').textContent = 'Editar transação';
      document.getElementById('descricaoInput').value = transacao.descricao;
      document.getElementById('tipoSelect').value = transacao.tipo;
      document.getElementById('valorInput').value = transacao.valor;
      document.getElementById('dataInput').value = transacao.data;
      document.getElementById('statusSelect').value = transacao.status;
      
      openModal();
    }

    // Excluir transação
    function excluirTransacao(id) {
      const idx = transacoes.findIndex(t => t.id === id);
      if (idx >= 0) {
        transacoes.splice(idx, 1);
        renderTransacoes();
        showToast('Transação excluída!');
      }
    }

    // Modal handlers
    const modal = document.getElementById('modalOverlay');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const cancelBtn = document.getElementById('cancelModalBtn');
    const saveBtn = document.getElementById('saveTransacaoBtn');

    function openModal() {
      modal.style.display = 'flex';
      document.getElementById('descricaoInput').focus();
    }

    function closeModal() {
      modal.style.display = 'none';
      editingId = null;
      // Limpar form
      document.getElementById('modalTitle').textContent = 'Nova transação';
      document.getElementById('descricaoInput').value = '';
      document.getElementById('tipoSelect').value = 'Receita';
      document.getElementById('valorInput').value = '';
      document.getElementById('dataInput').value = '';
      document.getElementById('statusSelect').value = 'Pendente';
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    // Salvar transação
    saveBtn.addEventListener('click', () => {
      const descricao = document.getElementById('descricaoInput').value.trim();
      const tipo = document.getElementById('tipoSelect').value;
      const valor = parseFloat(document.getElementById('valorInput').value || '0');
      const data = document.getElementById('dataInput').value;
      const status = document.getElementById('statusSelect').value;

      if (!descricao || valor <= 0 || !data) {
        showToast('Preencha todos os campos corretamente.', 'error');
        return;
      }

      if (editingId) {
        // Editar existente
        const transacao = transacoes.find(t => t.id === editingId);
        transacao.descricao = descricao;
        transacao.tipo = tipo;
        transacao.valor = valor;
        transacao.data = data;
        transacao.status = status;
        showToast('Transação atualizada!');
      } else {
        // Adicionar nova
        const newId = Math.max(...transacoes.map(t => t.id), 0) + 1;
        transacoes.push({ id: newId, descricao, tipo, valor, data, status });
        showToast('Transação adicionada com sucesso!');
      }

      renderTransacoes();
      closeModal();
    });

    // Busca e filtros em tempo real
    document.getElementById('searchInput').addEventListener('input', renderTransacoes);
    document.getElementById('tipoFilter').addEventListener('change', renderTransacoes);
    document.getElementById('statusFilter').addEventListener('change', renderTransacoes);

    // Inicialização
    (function initFinanceiro() {
      // Definir data de hoje como padrão
      const hoje = new Date().toISOString().split('T')[0];
      document.getElementById('dataInput').value = hoje;
      
      renderTransacoes();
    })();
  </script>
</body>
