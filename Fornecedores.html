<!-- MODAL: CADASTRO / EDIÇÃO DE FORNECEDOR -->
<div class="modal" id="fornecedores-modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="closeFornecedorModal()"></div>

  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalFornecedorTitle">
    <header class="modal-header">
      <h2 id="modalFornecedorTitle">Novo Fornecedor</h2>
      <button class="modal-close" onclick="closeFornecedorModal()" aria-label="Fechar">&times;</button>
    </header>

    <form id="form-fornecedores" class="modal-body" onsubmit="event.preventDefault(); saveFornecedor();">
      <div class="form-row">
        <label for="forn_nome">Nome</label>
        <input id="forn_nome" type="text" required />
      </div>

      <div class="form-row">
        <label for="forn_cnpj">CNPJ</label>
        <input id="forn_cnpj" type="text" inputmode="numeric" required />
      </div>

      <div class="form-row">
        <label for="forn_telefone">Telefone</label>
        <input id="forn_telefone" type="tel" />
      </div>

      <div class="form-row">
        <label for="forn_email">E-mail</label>
        <input id="forn_email" type="email" />
      </div>

      <div class="form-row">
        <label for="forn_status">Status</label>
        <select id="forn_status">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </div>

      <footer class="modal-footer">
        <button type="button" class="btn-secondary" onclick="closeFornecedorModal()">Cancelar</button>
        <button type="submit" class="btn-primary">Salvar</button>
      </footer>
    </form>
  </div>
</div>
