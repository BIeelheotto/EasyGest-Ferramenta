  <!-- Estilos mínimos do modal (mantendo o design system) -->
  <style>
    .modal-overlay{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.35);
      display: none; align-items: center; justify-content: center;
      z-index: 9998;
    }
    .modal{
      width: 100%; max-width: 560px;
      background: var(--surface);
      border-radius: 12px; box-shadow: var(--shadow);
      overflow: hidden;
    }
    .modal-header{
      padding: 16px 20px; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
    }
    .modal-title{ font-weight: 600; color: var(--text-primary); }
    .modal-body{ padding: 16px 20px; display: grid; gap: 12px; }
    .field{ display: grid; gap: 6px; }
    .label{ font-size: 13px; font-weight: 600; color: var(--text-secondary); }
    .input, .select{
      padding: 10px 12px; border: 1px solid var(--border);
      border-radius: 8px; background: var(--bg); color: var(--text-primary);
      font-size: 14px; outline: none;
    }
    .input:focus, .select:focus{ border-color: var(--accent); }
    .modal-footer{
      padding: 16px 20px; border-top: 1px solid var(--border);
      display: flex; gap: 8px; justify-content: flex-end;
    }
    .btn{
      padding: 10px 16px; border-radius: 8px; font-weight: 600; font-size: 14px;
    }
    .btn-cancel{ background: var(--bg); color: var(--text-primary); border: 1px solid var(--border); }
    .btn-cancel:hover{ background: var(--muted); }
    .btn-primary{ background: var(--primary); color: #fff; }
    .btn-primary:hover{ background: var(--primary-600); }
    /* helper para o botão principal no header da tabela */
    .btn-add{
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 14px; background: var(--primary); color: #fff;
      border-radius: 8px; font-weight: 600; font-size: 14px;
    }
    .btn-add:hover{ background: var(--primary-600); }
  </style>

        <div class="field">
          <label class="label" for="categoriaSelect">Categoria</label>

            <option value="Roupas">Roupas</option>
            <option value="Eletrônicos">Eletrônicos</option>

          </select>
        </div>
        <div class="field">
          <label class="label" for="precoInput">Preço</label>
          <input class="input" id="precoInput" type="number" step="0.01" placeholder="Ex.: 129.90" />
        </div>
        <div class="field">
          <label class="label" for="estoqueInput">Estoque inicial</label>
          <input class="input" id="estoqueInput" type="number" step="1" placeholder="Ex.: 25" />
        </div>
        <div class="field">

  <!-- Script específico da página de Produtos -->
  <script>
    // Mock inicial de produtos
    const produtos = [
      { sku:'AZ-001', nome:'Camiseta Azul M', categoria:'Roupas', preco:129.90, estoque:18 },
      { sku:'EL-214', nome:'Fone Bluetooth X', categoria:'Eletrônicos', preco:239.00, estoque:7 },
      { sku:'AL-090', nome:'Arroz 5kg', categoria:'Alimentos', preco:29.50, estoque:52 },
      { sku:'RP-442', nome:'Calça Jeans 42', categoria:'Roupas', preco:169.00, estoque:11 },
      { sku:'EL-310', nome:'Mouse Óptico', categoria:'Eletrônicos', preco:59.90, estoque:33 },
      { sku:'AL-777', nome:'Café Torrado 500g', categoria:'Alimentos', preco:24.90, estoque:20 }
    ];

    // Renderizar tabela
    function renderProducts(){
      const tbody = document.getElementById('productsTableBody');
      tbody.innerHTML = produtos.map(p => `
        <tr>
          <td><strong>${p.sku}</strong></td>
          <td>${p.nome}</td>
          <td>${p.categoria}</td>
          <td>${formatCurrency(p.preco)}</td>
          <td>${p.estoque}</td>
          <td>
            <div class="action-buttons">
              <button class="btn-action btn-outline" onclick="editarProduto('${p.sku}')">Editar</button>
              <button class="btn-action btn-primary" onclick="excluirProduto('${p.sku}')">Excluir</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Ações básicas (mock)
    function editarProduto(sku){
      showToast('Abrindo edição de ' + sku);
      // futura integração: abrir modal preenchido
    }
    function excluirProduto(sku){
      const idx = produtos.findIndex(p => p.sku === sku);
      if(idx >= 0){
        produtos.splice(idx, 1);
        renderProducts();
        showToast('Produto excluído!');
      }
    }

    // Modal handlers
    const modal = document.getElementById('modalOverlay');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const cancelBtn = document.getElementById('cancelModalBtn');
    const saveBtn = document.getElementById('saveProductBtn');

    function openModal(){
      modal.style.display = 'flex';
      document.getElementById('nomeInput').focus();
    }
    function closeModal(){
      modal.style.display = 'none';
    }
    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

    // Salvar (mock) — adiciona na tabela
    saveBtn.addEventListener('click', () => {
      const nome = document.getElementById('nomeInput').value.trim();
      const categoria = document.getElementById('categoriaSelect').value;
      const preco = parseFloat(document.getElementById('precoInput').value || '0');
      const estoque = parseInt(document.getElementById('estoqueInput').value || '0', 10);
      const sku = document.getElementById('skuInput').value.trim();

      if(!nome || !sku){
        showToast('Preencha Nome e SKU.', 'error');
        return;
      }

      produtos.unshift({ sku, nome, categoria, preco, estoque });
      renderProducts();
      closeModal();

      // limpa form
      document.getElementById('nomeInput').value = '';
      document.getElementById('precoInput').value = '';
      document.getElementById('estoqueInput').value = '';
      document.getElementById('skuInput').value = '';
      document.getElementById('categoriaSelect').value = 'Roupas';

      showToast('Produto adicionado com sucesso!');
    });

    // Inicialização simples desta página
    (function initProdutos(){
      renderProducts();
      // Reaproveita interações base (menu, '/', period buttons) já trazidas pelo script.js
    })();
  </script>
